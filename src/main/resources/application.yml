spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
        - id: broker-integration-service
          uri: http://localhost:8082
          predicates:
            - Path=/broker-integration/**
        - id: portfolio-service
          uri: http://localhost:8083
          predicates:
            - Path=/portfolio/**
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          "[/**]":
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
server:
  port: 8080

jwt:
  secret: "vertiqSuperSecretKey2025!@#Random1234567890"
